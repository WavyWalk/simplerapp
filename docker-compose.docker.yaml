version: '3'
services:

  backend:
    image: openjdk:10
    build:
      context: ./
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - 8085:8085
      - 5005:5005
    volumes:
      - ./build/libs:/app
      - ./migrations:/app/migrations
      - ./src/public:/app/public
    command: >
      bash -c "
        cd /app/migrations && rake db:migrate && java -jar /app/simplerapp-1.0-SNAPSHOT-all.jar
      "
    links:
      - db
    environment:
      - RAILS_ENV=dev
      - APP_ENV=devdocker


  db:
    image: postgres:12.2
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=simplerapp
    volumes:
      - ./docker/pg/data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  proxy:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/proxydocker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    command: nginx -g 'daemon off;'